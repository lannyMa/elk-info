filebeat:
  prospectors:
    - input_type: log
      paths:
        - "/tmp/a.txt"
      document_type: a-txt

    - input_type: log
      paths:
         - "/tmp/b.txt"
         - "/tmp/c.txt"
      document_type: bc-txt
output.logstash:
    hosts: ["http://192.168.6.104:9200"]
    setup.dashboards.enabled: true
    template.enabled: true
    template.path: "filebeat.template.json"
    template.overwrite: true
    index: "filebeat"
